<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CE-IT Information Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>ADMIN Log in to CE-IT Information Management System</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="enrollment">Enrollment Number</label>
                <input type="text" id="enrollment" name="enrollment" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <a href="#" class="lost-password">Lost Password?</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
