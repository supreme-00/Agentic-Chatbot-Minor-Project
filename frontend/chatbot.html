<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - CE-IT</title>
    <link rel="stylesheet" href="chatbot-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="gemini-container">
        <header class="top-header">
            <button class="new-chat-btn">
                <span class="material-icons">add</span> New Chat
            </button>
            <div class="user-profile">
                <button class="logout-btn">
                    <span class="material-icons">logout</span>
                </button>
            </div>
        </header>

        <main class="chat-body" id="chat-body">
            <div class="initial-message">
                <h1>How can I help you today?</h1>
                <p>You can ask me questions about the CE-IT Information Management System.</p>
            </div>
            </main>

        <div class="input-container">
            <div class="input-bar">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <input type="file" id="document-upload" accept=".pdf,.doc,.docx,.txt" style="display: none;">

                <button class="icon-btn" id="image-btn">
                    <span class="material-icons">image</span>
                </button>
                <button class="icon-btn" id="document-btn">
                    <span class="material-icons">attach_file</span>
                </button>
                
                <textarea id="user-input" placeholder="Enter a prompt here" rows="1"></textarea>
                
                <button class="icon-btn" id="voice-btn">
                    <span class="material-icons">mic</span>
                </button>
                <button class="icon-btn" id="send-btn">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="chatbot-script.js"></script>
</body>
</html>
